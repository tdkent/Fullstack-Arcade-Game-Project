<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Game: Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <section id ="gameContainer">
            <table id="gameBoard">
                <tr id="row1">
                    <td id="cell0.0"></td>
                    <td id="cell0.1"></td>
                    <td id="cell0.2"></td>
                </tr>
                <tr id="row2">
                    <td id="cell1.0"></td>
                    <td id="cell1.1"></td>
                    <td id="cell1.2"></td>
                </tr>
                <tr id="row3">
                    <td id="cell2.0"></td>
                    <td id="cell2.1"></td>
                    <td id="cell2.2"></td>
                </tr>
            </table>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
