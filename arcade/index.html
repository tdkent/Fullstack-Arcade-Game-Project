<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Game: Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <section id ="gameContainer">
            <table id="gameBoard">
                <tr data-index = "0">
                    <td data-index = "0"></td>
                    <td data-index = "1"></td>
                    <td data-index = "2"></td>
                </tr>
                <tr data-index = "1">
                    <td data-index="0"></td>
                    <td data-index="1"></td>
                    <td data-index="2"></td>
                </tr>
                <tr data-index = "2">
                    <td data-index="0"></td>
                    <td data-index="1"></td>
                    <td data-index="2"></td>
                </tr>
            </table>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
