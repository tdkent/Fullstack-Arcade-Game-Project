<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <section id="select-game-mode">
            <h4>Player vs. Computer</h4>
            <button id="button-one-player-game">1-Player Game</button>
            <h4>Player vs. Player</h4>
            <button id="button-two-player-game">2-Player Game</button>
        </section>
        <section id="section-player-names" class="hide">
            <form id="form-player-one-name">
                <label for="input-player-one-name">First Player:</label>
                <input type="text" name="input-player-one-name" id="input-player-one-name">
                <button>Enter Name</button>
            </form>
            <form id="form-player-two-name" class="hide">
                <label for="input-player-two-name">Second Player:</label>
                <input type="text" name="input-player-two-name" id="input-player-two-name">
                <button>Enter Name</button>
            </form>
        </section>
        <section class="hide" id="section-start-game">
            <button>Start Game</button>
        </section>
        <section id="section-table" class="hide">
            <table>
                <tr data-index="0">
                    <td data-index="0" id="c-00"></td>
                    <td data-index="1" id="c-01"></td>
                    <td data-index="2" id="c-02"></td>
                </tr>
                <tr data-index="1">
                    <td data-index="0" id="c-10"></td>
                    <td data-index="1" id="c-11"></td>
                    <td data-index="2" id="c-12"></td>
                </tr>
                <tr data-index="2">
                    <td data-index="0" id="c-20"></td>
                    <td data-index="1" id="c-21"></td>
                    <td data-index="2" id="c-22"></td>
                </tr>
            </table>
        </section>
        <section id="section-start-game" class="hide">
            <button id="button-start-game">Start Game</button>
        </section>
        <section id="section-player-hints"></section>
    </main>
    <footer>
        &copy; Tim Kent
    </footer>
    <script src="app.js"></script>
</body>
</html>
