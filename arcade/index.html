<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <section id="select-game-mode">
            <h4>Player vs. Computer</h4>
            <button id="button-one-player-game">1-Player Game</button>
            <h4>Player vs. Player</h4>
            <button id="button-two-player-game">2-Player Game</button>
        </section>
        <section id="section-player-names" class="hide">
            <form id="form-player-one-name">
                <label for="input-player-one-name">Player 1:</label>
                <input type="text" name="input-player-one-name" id="input-player-one-name">
                <button>Enter Name</button>
            </form>
            <form id="form-player-two-name" class="hide">
                <label for="input-player-two-name">Player 2:</label>
                <input type="text" name="input-player-two-name" id="input-player-two-name">
                <button>Enter Name &amp; Start Game!</button>
            </form>
        </section>
        <section class="hide" id="section-start-game">
            <button>Start Game</button>
        </section>
        <section>
            <table>
                <!-- Game Board Goes Here-->
            </table>
        </section>
        <section id="section-player-hints"></section>
    </main>
    <footer>
        &copy; Tim Kent
    </footer>
    <script src="app.js"></script>
</body>
</html>
